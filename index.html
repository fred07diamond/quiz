<!DOCTYPE html>
<html>

<head>
  <title>Buzzfeed Quiz</title>
  <link type='text/css' rel='stylesheet' href='css/style.css' />
</head>

<body>
  <div class="header">
    <div><img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/BuzzFeed.svg/1280px-BuzzFeed.svg.png"></div>
    <div>News</div>
    <div>Videos</div>
    <div>Quizes</div>
    <div>Tasty</div>
    <input placeholder="Search">
  </div>
  </div>
  <h1>What University is for you?</h1>
  <p id="caption">With dedication and hard work, you'll be there before you know it. </p>
  <img class="coverImg" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/BuzzFeed.svg/2000px-BuzzFeed.svg.png">
  <div class="questions">
    <h2>Let's start with your Name</h2>
    <input id="name" placeholder="Enter Your Name Here">
    <h2> Would you rather go to a big or small college</h2>
    <input id="question1" placeholder="Big or Small">
    <h2> Is your GPA high or Low?</h2>
    <input id="question2" placeholder="High or Low">
    <h2>Hot weather or Cold Weather?</h2>
    <input id="question3" placeholder="Hot ot Cold">
  </div>
  <div class="result">
    <button>Click here to see where you should end up!</button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src='js/script.js'></script>
</body>

</html>==
